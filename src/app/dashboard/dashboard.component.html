<div class="row">
  <div class="col-xs-12 col-md-6 col-sm-12 col-lg-3">
    <statsCard *ngIf="loaded" [data]="card1"></statsCard>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <statsCard  *ngIf="loaded" [data]="card2"></statsCard>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <statsCard  *ngIf="loaded" [data]="card3"></statsCard>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-3">
    <statsCard  *ngIf="loaded" [data]="card4"></statsCard>
  </div>
</div><!--/.row-->

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Betting stats in last 30 Paper</div>
      <div class="panel-body">
        <div class="canvas-wrapper" *ngIf="loaded">
          <canvas baseChart style="min-height: 300px;width: 100%; height: 50vh"
                  [options]="ChartOptions"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div><!--/.row-->

<div class="row">
  <div class="col-xs-6 col-md-3">
    <pieChart *ngIf="loaded" [data]="pbar1"></pieChart>
  </div>
  <div class="col-xs-6 col-md-3">
    <pieChart *ngIf="loaded" [data]="pbar2"></pieChart>
  </div>
  <div class="col-xs-6 col-md-3">
    <pieChart *ngIf="loaded" [data]="pbar3"></pieChart>
  </div>
  <div class="col-xs-6 col-md-3">
    <pieChart *ngIf="loaded" [data]="pbar4"></pieChart>
  </div>

</div><!--/.row-->
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default ">
      <div class="panel-heading">
        Best Leagues
      </div>

      <div class="panel-body timeline-container">
        <ng2-news-list  [data]="leagueList"></ng2-news-list>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default articles">
      <div class="panel-heading">
        Latest Transactions
      </div>
      <div class="panel-body articles-container">
        <ng2-news-list *ngIf="loaded" [data]="newsList"></ng2-news-list>
      </div>
    </div><!--End .articles-->
  </div>
</div>
