<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Add your papers</h1>
  </div>
</div><!--/.row-->

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Paper Details</div>
      <div class="panel-body">
        <form [formGroup]="form" role="form" (ngSubmit)="onSubmit(form.value)">
          <div class="col-md-6">


            <div class="form-group">
              <label>Paper Type</label>
              <div class="radio">
                <label >
                  <input  formControlName="type" type="radio" id="optionsRadios1" value="normal">Normal
                </label>
              </div>
              <div class="radio">
                <label>
                  <input  formControlName="type" type="radio" id="optionsRadios2" value="system">System
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Paper State</label>
              <div class="radio">
                <label>
                  <input formControlName="state" type="radio"  id="optionsRadios1" value="won" checked> Won
                </label>
              </div>
              <div class="radio">
                <label>
                  <input formControlName="state" type="radio"  id="optionsRadios2" value="lost"> Lost
                </label>
              </div>
              <div class="radio">
                <label>
                  <input formControlName="state" type="radio" id="optionsRadios3" value="compensated"> Compensated
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>Price</label>
              <input [formControl]="price" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Date</label>
              <input [formControl]="cote" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label>Revenue</label>
              <input [formControl]="revenue" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Number of bets</label>
              <input [formControl]="num" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Paper</button>
            <button type="reset" class="btn btn-default">Reset form</button>

          <div class="col-md-3">
              <form [formGroup]="formBet" role="form" (ngSubmit)="addBet(formBet.value)">
            <div class="panel-heading">Bets</div>

            <div class="form-group">
              <label>Bet Type</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" (change)="onCheckChange($event)" value="win"> Win
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input  type="checkbox" (change)="onCheckChange($event)" value="lose"> Lose
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" (change)="onCheckChange($event)" value="draw"> Draw
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" (change)="onCheckChange($event)" value="goals"> Goals: Plus/Minus
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input  type="checkbox" (change)="onCheckChange($event)" value="cards"> Cards
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input  type="checkbox" value="corner"> Corners
                </label>
              </div>

            </div>

            <div class="form-group">
              <label>League</label>
              <input formControlName="league" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Cote</label>
              <input formControlName="coteBet" type="text" class="form-control">
            </div>
          
            <div class="form-group">
              <label>Bet State</label>
              <div class="radio">
                <label>
                  <input formControlName="stateBet" type="radio"  id="optionsRadios1" value="won" checked> Won
                </label>
              </div>
              <div class="radio">
                <label>
                  <input formControlName="stateBet" type="radio" id="optionsRadios2" value="lost"> Lost
                </label>
              </div>
            </div>

            <button type="reset" class="btn btn-default">Reset form</button>

          </div>
          <div id="div1" class="col-md-3">
              <div class="panel-heading">Bets entered</div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading"><svg class="glyph stroked email"><use xlink:href="#stroked-email"></use></svg> Manage solde</div>
      <div class="panel-body">
        <form class="form-horizontal" [formGroup]="formTransaction" role="form" (ngSubmit)="addTransaction(formTransaction.value)">
          <fieldset>
              <div class="form-group">
                  <label class="col-md-3 control-label" >Transaction Type</label>
                  <div class="radio col-md-3">
                    <label>
                      <input type="radio" formControlName="typeTransaction" id="optionsRadiosMoney1" value="deposit" checked>Deposit
                    </label>
                  </div>
                  <div class="radio col-md-3">
                    <label>
                      <input type="radio" formControlName="typeTransaction" id="optionsRadiosMoney2" value="withdraw"> Withdraw
                    </label>
                  </div>
                </div>
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Money</label>
              <div class="col-md-6">
                <input id="name" formControlName="money" type="text" placeholder="Amount of money" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Date</label>
                <div class="col-md-6">
                <input formControlName="date" type="date" class="form-control ">
                </div>
              </div>
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Description</label>
              <div class="col-md-6">
                <textarea class="form-control" id="message" formControlName="description" placeholder="Please enter your Description here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-6 widget-right">
                <button type="submit" class="btn btn-primary btn-md pull-right">Add Transaction</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
